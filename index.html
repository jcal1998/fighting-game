<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

    </style>
</head>

<body>
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div
                style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth"
                    style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <div id="timer"
                style="background-color: black; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;">
                90
            </div>
            <div
                style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth"
                    style="position: absolute; background: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="displayText"
            style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0;">
            Tie
        </div>
        <canvas></canvas>
    </div>

    <iframe src="silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
    <audio id="player" autoplay loop>
        <source src="background-sound.mp3" type="audio/mp3">
    </audio>
    <audio id="attack1">
        <source src="sword-cut-fx.wav#t=00:01:70" type="audio/wav"> Your browser does not support the audio element.
    </audio>
    <audio id="attack2">
        <source src="sword-cut-fx2.wav" type="audio/wav"> Your browser does not support the audio element.
    </audio>
    <audio id="miss">
        <source src="miss.wav" type="audio/wav"> Your browser does not support the audio element.
    </audio>
    <audio id="foot1" loop>
        <source src="foot1.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <audio id="foot2" loop>
        <source src="foot2.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <audio id="jump">
        <source src="jump.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <audio id="land">
        <source src="land.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <audio id="fatality">
        <source src="fatality.wav" type="audio/wav">  Your browser does not support the audio element.
    </audio>
    <audio id="gameover">
        <source src="gameover.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
